name: Descarga Rentabilidades FIC

on:
  schedule:
    # Cronograma: Minuto 30, Horas 0 y de 12 a 23 (UTC)
    # Esto equivale a: 7:30 AM hasta 7:30 PM (Hora Colombia), cada hora.
    - cron: '30 0,12-23 * * *'
  workflow_dispatch: # BotÃ³n manual para pruebas

permissions:
  contents: write

jobs:
  download-fic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Instalar dependencias
        run: pip install .
        
      - name: Ejecutar script
        env:
          LLAMA_CLOUD_API_KEY: ${{ secrets.LLAMA_CLOUD_API_KEY }}
        run: rent-fic-bancol-pdf-bot
        
      - name: Guardar cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add data/
          
          # Commit solo si hay cambios nuevos
          git commit -m "ðŸ“ˆ FIC Update: $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios nuevos"
          
          git pull --rebase
          git push